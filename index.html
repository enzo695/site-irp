<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Bits</title>
    <link rel="stylesheet" href="bits.css">
    <link rel="stylesheet" href="bits2.css">
    <style>
        /* Estilos apenas para os ícones das redes sociais */
        .social-icons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 7px; /* Espaçamento entre os ícones */
        }

        .social-icons a {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            background: rgba(255, 255, 255, 0.4); /* Fundo ao passar o mouse */
            transform: scale(1.1); /* Efeito de zoom ao passar o mouse */
        }
        .social-icons a img {
            width: 30px; /* Tamanho menor dos ícones */
            height: 30px;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.3)); /* Sombra sutil nos ícones */
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="irp-container">
        <p>Imperio Roleplay Recarga de Bits</p> 
    </div>

    <div class="container">
        <h1>Compre Seus Bits!</h1>
        <form action="processar_pagamento.php" method="POST">
            <div class="form-row">
                <div class="input-group">
                    <label for="nick">Nick:</label>
                    <input type="text" id="nick" name="nick" required>
                </div>

                <div class="input-group">
                    <label for="id">ID:</label>
                    <input type="text" id="id" name="id" required>
                </div>
            </div>

            <div class="input-group center">
                <label for="bits">Quantidade de Bits:</label>
                <input type="number" id="bits" name="bits" placeholder="Digite a quantidade desejada" required min="1">
            </div>

            <br><br>
            <button class="btn1" type="submit">Comprar</button>
        </form>
        
        <p id="resultado"></p>
    </div>

    <!-- Seção dos ícones de redes sociais -->
    <div class="social-icons">
        <a href="https://discord.gg/tZv5FJC9" target="_blank">
            <img src="https://img.icons8.com/color/48/discord-logo.png" alt="Discord">
        </a>
        <a href="https://www.instagram.com/imperioroleplay.irp?igsh=Nnhkc2hldXVudjlw&utm_source=qr" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </a>
        <a href="https://whatsapp.com/channel/0029VahLJ9RCMY0IOVWL8d1V" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>
        <a href="https://www.youtube.com/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
        </a>
    </div>

    <script>
        const imagens = [
            'url("https://cdn.discordapp.com/attachments/1184694375368904895/1239735073427820607/IMG-20240505-WA0007.jpg?ex=670fb082&is=670e5f02&hm=8e6ca3f25a7d342a1e65a8c1b521e6386a3fd57eca409dfde2e41d003ac1ae61&")',
            'url("https://wallpapers.com/images/high/gta-sa-4k-man-on-bicycle-g48exafbyhvrm6ga.webp")',
            'url("https://wallpapers.com/images/high/gta-sa-4k-city-skyline-pkpc40i102ahre8g.webp")'
        ];

        let i = 0;
        setInterval(() => {
            document.body.style.backgroundImage = imagens[i];
            i = (i + 1) % imagens.length;
        }, 5000);
    </script>
</body>
</html>
